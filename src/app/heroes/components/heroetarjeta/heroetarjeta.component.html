<mat-card >
    <mat-card-title>{{Objectheroe.superhero}}</mat-card-title>
    <mat-card-subtitle>{{Objectheroe.alter_ego}}</mat-card-subtitle>

    <img mat-card-image [src]="Objectheroe | imagen" alt="">

    <mat-card-content>
        <h3>{{Objectheroe.publisher}}</h3>

        <p>
            <strong>Primera Aparicion: </strong> {{Objectheroe.first_appearance}}
            <br>
            <strong>Personajes: </strong> {{Objectheroe.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn"
            [routerLink]="['/heroes/', Objectheroe.id]">
            Leer mas..
        </button>

        <button mat-button color="accent"
            [routerLink]="['/heroes/editar/', Objectheroe.id]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
