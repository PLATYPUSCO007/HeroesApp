<mat-grid-list cols="1" *ngIf="!heroe else divHeroe">
    <mat-grid-tile>
        <mat-spinner>
        </mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="column"
        fxLayout.xs="column"
        fxLayoutGap="50px">

        <div fxFlex="100" id="imagen">
            <img [src]="heroe | imagen" alt="">
        </div>

        <div fxFlex="100" class="info">
            <h1>{{heroe.superhero}}, <span>{{heroe.alter_ego}}</span></h1> 
            <h3>{{heroe.first_appearance}}</h3>
            <h3>{{heroe.publisher}}</h3>
            <h3>{{heroe.characters}}</h3>

            <button mat-button color="warn"
                [routerLink]="['/heroes/listado/']">
            Atras
        </button>
        </div>
    </div>
</ng-template>
