<div fxLayout="column">
    <div>
        <h1>Buscar Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <mat-label>Heroe</mat-label>
            <input type="text"
                   placeholder="Ingrese el nombre del heroe"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscar()">
            <mat-autocomplete #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option *ngIf="heroes.length <= 0 && termino.length > 0 " [value]="">
                No hay valores para {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

    </div>

    <div>
        <p *ngIf="heroeSeleccionado else vacio">
            {{heroeSeleccionado | json}}
        </p>
    </div>

    <ng-template #vacio>
        <span>No hay resultados para {{termino}}</span>
    </ng-template>
    
</div>
